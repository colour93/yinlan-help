site_name: 洇岚 帮助文档
theme:
  name: material
  logo: https://q1.qlogo.cn/g?b=qq&nk=2811520355&s=100
  language: zh
  features:
    - navigation.sections
nav:
  - 洇岚の帮助文档: index.md
  - 配置直播提醒: auto.md
  # - 功能:
  #   - B站相关: intro/bilibili.md
  #   - 表情包: intro/bilibili.md
  #   - 娱乐: intro/bilibili.md
  - 更新日志: updateLog.md
markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences